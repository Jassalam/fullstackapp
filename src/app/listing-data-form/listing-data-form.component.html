<div class="container my-3">
    <legend>{{pageTitle}}</legend>
    <form (ngSubmit)="onButtonClicked()">
        <div class="form-group mb-4">
            <label for="name" class="form-lable">Name:</label>
            <input id="name" name="name" type="text" class="form-control"
            [(ngModel)]="name" placeholder="Enter Name here">
        </div>
        <div class="form-group mb-4">
            <label for="description" class="form-lable">Description:</label>
            <input id="description" name="description" type="text" class="form-control"
            [(ngModel)]="description" placeholder="Enter descritpion here">
        </div>
        <div class="form-group mb-4">
            <label for="price" class="form-lable">Price:</label>
            <input id="price" name="price" type="text" class="form-control"
            [(ngModel)]="price" placeholder="Enter Name here">
        </div>
        <div class="form-group mb-4">
        <button type="submit" class="btn btn-success mx-3">{{buttonText}}</button>
        </div>
    </form>
</div>
